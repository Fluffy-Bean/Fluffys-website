{% extends 'base.html' %}
{% block content %}
    <h1>Articles</h1>
    {% for article in articles %}
        <a href="{% url 'articles:detail' slug=article.slug %}" class="article">
            <h2>{{ article.title }}</h2>
            <p>{{ article.date|date:"jS M, Y" }}</p>
        </a>
    {% endfor %}
{% endblock %}
